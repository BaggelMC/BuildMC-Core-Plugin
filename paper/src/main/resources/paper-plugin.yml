name: BuildMC-Core
version: '${project.buildVersion}'
main: net.mathias2246.buildmc.Main
api-version: '${minecraft.bukkitApiVersion}'
prefix: BuildMC
load: POSTWORLD
authors: [ Mathias2246, Darkyl ]
description: The Core plugin for the BuildMC SMP. This plugin provides basic functionality to the server.
website: https://discord.gg/p8wBMZXAfb
permissions:
  buildmc.player:
    default: true
    description: The default permission every player gets, no matter what.

  buildmc.operator:
    default: op
    description: The default op permission for buildmc
  buildmc.admin:
    default: false
    description: The BuildMC admin permission

  buildmc.bypass-claims:
    default: false
    description: With this permission you can bypass claim protection.
  buildmc.bypass-end-event:
    default: false
    description: With this permission you can enter the end dimension even when the end is closed.