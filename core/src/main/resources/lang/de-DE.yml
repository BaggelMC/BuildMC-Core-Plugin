messages:
  rules: "<gray>==============================</gray>\n\n<gold>Schau dir die vollständigen Regeln <blue><click:open_url:'https://baggel.de/projects/buildmc/rules/'>[HIER]</click></blue> an!</gold>\n\n<gray>==============================</gray>"

  guides:

    guide-not-found: "<red>Diesen Guide gibt es nicht!</red>"

    commands: |-
      ===================== <blue>Commands</blue> =====================
      <gray>Hier ist eine Liste an neuen Befehlen die du nutzen kannst:</gray>

      <gray>- </gray><gold>/rules</gold>  | Gibt dir die Regeln des Servers
      <gray>- </gray><gold>/spawn</gold> | Teleportiert dich zum Weltspawn
      <gray>- </gray><gold>/claim</gold>   | Verwalte deine Claims
      <gray>- </gray><gold>/status</gold> | Setze oder entferne deinen Status
    spawn-elytra: |-
      ==================== <blue>Spawn-Elytra</blue> ====================
      Wenn du in einem Bereich bist indem die Spawn-Elytra aktiv ist
      kannst du mit einem <gold>doppel Sprung fliegen</gold>, und wenn 
      du <gold><key:key.swapOffhand> drückst wirst du geboostet</gold>.

  spawn-elytra:
    boost-hint: Drücke <key:key.swapOffhand> um zu beschleunigen!
    firework-disabled-hint: <red>Raketen sind für Spawn-Elytren deaktiviert.</red>
    pos1-set: <green>Position 1 gesetzt.</green>
    pos2-set: <green>Position 2 gesetzt.</green>
    success: <green>Elytra-Zone erstellt.</green>
    error:
      different-worlds: '<red>Fehler: Positionen müssen in der gleichen Welt sein.</red>'
  end-event:
    opened: <green>Das Ende ist jetzt 'geöffnet'.</green>
    closed: <green>Das Ende ist jetzt 'geschlossen'.</green>
    broadcast-closed: '<gold>--------------------------------</gold>


      <yellow>Das Ende wurde <red>GESCHLOSSEN</red>!</yellow>


      <gold>--------------------------------</gold>'
    broadcast-opened: '<gold>--------------------------------</gold>


      <yellow>Das Ende wurde <green>GEÖFFNET</green>!</yellow>


      <gold>--------------------------------</gold>'
    closed-message: <red>Das Ende ist derzeit geschlossen.

  status:
    successfully-removed: <green>Status erfolgreich entfernt.</green>
    join-doesn't-exist: <red>Dein Status wurde entfernt.</red>
    not-found: <red>Dieser Status existiert nicht.</red>
    successfully-set: <green>Status erfolgreich gesetzt! <gray><click:run_command:/status remove>[Klicke hier zum entfernen]</click></gray></green>
    not-in-team: <red>Du bist nicht in dem richtigen Team für diesen Status.</red>
    no-permission: <red>Du hast nicht die benötigten Berechtigungen für diesen Status.</red>
    cannot-set: "<red>Dein Status kann nicht gesetzt werden!</red>"

  error:
    general: '<red>Ein Fehler ist aufgetreten: <red>%error_message%'
    general-str: 'Ein Fehler ist aufgetreten: %error_message%'
    no-permission: <red>Du hast keine Berechtigung, dies zu tun.
    no-permission-str: Du hast keine Berechtigung, dies zu tun.
    not-a-player: <red>Dieser Befehl kann nur von Spielern verwendet werden.</red>
    not-a-player-str: Dieser Befehl kann nur von Spielern verwendet werden.
    not-in-a-team: <red>Du musst in einem Team sein, um dies zu tun.</red>
    command-disabled: <red>Dieser Befehl wurde deaktiviert.</red>
    sql: <red>Ein SQL Fehler ist aufgetretten.</red>

  teleport:
    not-working: "<red>Du kannst gerade '/spawn' nicht verwenden!</red>"
    cancelled: "<red>Dein teleport wurde abgebrochen.</red>"
    successful: "<green>Du wurdest erfolgreich teleportiert!</green>"
    counter: "<white>Bewege dich nicht für %seconds% sekunden...</white>"

  deaths:
    error:
      player-not-found: "<red>Der angegebene Spieler wurde nicht gefunden."
      load-failed: "<red>Tode konnten nicht geladen werden."
      not-found: "<red>Tod ID konnte nicht gefunden werden."
      wrong-player: "<red>Dieser Tod gehört nicht zu diesem Spieler."
      restore-failed: "<red>Tod konnte nicht wiederhergestellt werden."
      invalid-id: "<red>Invalide Tod ID"

    none: "<yellow>Keine Tode gefunden für %s"
    list-part: "<yellow>Tode von "

    restored: "<green>Tode erfolgreich widerhergestellt."

  claims:
    tool:
      tool-name: Claim-Ecken auswählen
      tool-tooltip-line1: Benutze dieses Tool, um die Ecken deines Claims festzulegen.
      tool-tooltip-line2: Benutze '/claim help' um hilfe zu erhalten.
      tool-tooltip-line3: ''
      tool-tooltip-line4: ''
      tool-cooldown: <red>Warte Kurz!</red>
      give-success: <green>Erfolg! Klick <blue><click:run_command:/claim help>[HIER]</click></blue> für hilfe!</green>
      full-inventory: <red>Dein Inventar ist vol>l! Bitte schaffe Platz für das Claim-Tool.</red>
      selection-too-large: <red>Deine Auswahl darf nicht breiter oder länger als %selection_limit%
        sein!</red>
      no-first-selection: <red>Du musst zuerst die andere Ecke auswählen!</red>
      set-pos1: <green>Position erfolgreich gesetzt 1!</green>
      set-pos2: <green>Position erfolgreich gesetzt 2!</green>
      both-positions-set: <green>Beide Positionen gesetzt! Die Zone kann jetzt beansprucht
        werden.</green>
      no-team-to-select: <red>Du musst in einem Team sein, um einen Claim zu setzen!</red>
      successfully-claimed-area: '<gold>---------------------------------------</gold>

        <green>Gebiet erfolgreich geclaimt!</green>

        <blue>Du hast noch </blue>%chunks_left%<blue> Chunks zum Claim verfügbar</blue>

        <gold>---------------------------------------</gold>'
      successfully-claimed-area-no-count: '<gold>---------------------------------------</gold>

        <green>Gebiet erfolgreich geclaimt!</green>

        <gold>---------------------------------------</gold>'
      successfully-removed-area: '<gold>---------------------------------------</gold>

        <green>Gebiet erfolgreich entfernt!</green>

        <blue>Du hast jetzt noch </blue>%chunks_left%<blue> Chunks zum Claim verfügbar</blue>

        <gold>---------------------------------------</gold>'
      successfully-removed-area-no-count: '<gold>---------------------------------------</gold>

        <green>Gebiet erfolgreich entfernt!</green>

        <gold>---------------------------------------</gold>'
      other-claim-in-selection: '

        <red>In deiner Auswahl befindet sich ein fremder Claim!</red>

        '
      no-chunks-left: <red>Du hast keine Chunks zum Claimen mehr verfügbar!</red>
    create:
      missing-positions: <red>Du hast noch nicht beide Positionen gesetzt.</red>
      success: '<blue>------------------------</blue>

        <green>Gebiet erfolgreich geclaimt.

        </green>

        <green>Du hast <gold>%remaining_claims%</gold> Chunks übrig.</green>

        <blue>------------------------</blue>'
      failed: '<red>Fehler: Gebiet konnte nicht geclaimt werden.</red>'
      success-server: '<blue>------------------------</blue>

        <green>Server Gebiet erfolgreich geclaimt!</green>

        <blue>------------------------</blue>'
      success-placeholder: '<blue>------------------------</blue>

        <green>Platzhalter Gebiet erfolgreich geclaimt!</green>

        <blue>------------------------</blue>'
      invalid-type: '<red>Fehler: Argument ''type'' muss entweder ''player'' oder
        ''team'' sein.</red>'
      different-worlds: '<red>Fehler: Beide Positionen müssen in der selben Welt sein.</red>'
      no-remaining-claims: '<red>Du hast nicht genug Chunks übrig

        Übrige Chunks: %remaining_claims%</red>'

      world-not-allowed: "<red>Du kannst in dieser Dimension keine Claims erstellen!</red>"

      duplicate-name: <red>Ein Claim mit diesem Namen existiert bereits.</red>
      error-database: <red>Ein Datenbank Fehler ist aufgetreten.</red>
      protected-server: <red>Das ausgewählte Gebiet enthält einen Schutz vom Server.</red>
      overlap: <red>Das ausgewählte Gebiet enthält einen anderen Claim.</red>
    remove:
      invalid-type: '<red>Fehler: Argument ''type'' muss entweder ''player'' oder
        ''team'' sein.</red>'
      not-found: <red>Der Claim konnte nicht gefunden werden oder gehört nicht dir.
      failed: <red>Claim konnte nicht entfernt werden.</red>
      success: <green>Claim erfolgreich entfernt.</green>
    who:
      team-message: <gold>Dieser Chunk gehört dem Team <white>%owner%</white>.</gold>
      player-message: <gold>Dieser Chunk gehört dem Spieler <white>%owner%</white>.</gold>
      server-message: <gold>Dieser Chunk gehört dem Server.</gold>
      unclaimed: <gold>Dieser Chunk gehört niemanden oder der Chunk ist nicht geladen.</gold>
    whitelist:
      added: <green>Der Spieler wurde zu der Claim Whitelist hinzugefügt.
      removed: <green>Der Spieler wurde von der Claim Whitelist entfernt.
      already: <yellow>Dieser Spieler ist bereits auf der Whitelist.
      error: <red>Ein Fehler ist beim Ändern der Whitelist aufgetreten.
      invalid-action: <red>Invalide Aktion. Benutze 'add' oder 'remove'.
      not-on-list: <yellow>Dieser Spieler ist nicht auf der Whitelist.
      already-added: <yellow>Dieser Spieler ist bereits auf der Whitelist.
      player-not-found: <red>Der angegebene Spieler konnte nicht gefunden werden.
      claim-not-found: <red>Der Claim konnte nicht gefunden werden oder gehört nicht
        dir.
    protections:
      invalid-type: <red>Invalider Claim typ. Benutze <yellow>player</yellow> oder
        <yellow>team</yellow>.
      invalid-flag: <red>Dieser Schutz existiert nicht.
      invalid-value: <red>Invalider Wert. Er kann entweder <yellow>true</yellow> oder
        <yellow>false</yellow> sein.
      not-found: <red>Keinen Claim mit diesem Namen gefunden.
      added: <green>Schutz <yellow>%flag%</yellow> wurde für diesen Claim <green>aktiviert</green>.
      removed: <green>Schutz <yellow>%flag%</yellow> wurde für diesen Claim <red>deaktiviert</red>.
    help-message: "<gold>------------- <green>Claims Help</green> -------------</gold>\
      \ \n<aqua>Drücke <green><click:open_url:'https://baggel.de/plugins/de/core/docs/1.1.0/user/claims'>hier</click></green>\
      \ um die vollständigen Docs zu öffnen.</aqua>\n<gray>- Benutze '<gold>/claim\
      \ claimtool</gold>' um das Claim Werkzeug zu erhalten.</gray>\n<gray>- Links-Klick\
      \ um den ersten Chunk auszuwählen.</gray>\n<gray>- Rechts-Klick um den zweiten\
      \ Chunk auszuwählen.</gray>\n<gray>- Benutze '<gold>/claim create \\<team/player>\
      \ <name></gold>' um einen Claim für dich selbst oder dein Team zu erstellen</gray>\n\
      \n<gray>- Benutze '<gold>/claim</gold>' um das Claims Menü zu öffnen.\n<gray>-\
      \ In dem Claims Menü kannst du alle deine Claims bearbeiten.\n<gold>---------------------------------------</gold>"
    not-accessible:
      container: <red>Dieser Behälter ist durch ein Land-Claim geschützt.</red>
      entity-container: <red>Dieses Entity ist durch ein Land-Claim geschützt.</red>
      block-break: <red>Dieser Block ist durch ein Land-Claim geschützt.</red>
      block-place: <red>Dieses Gebiet ist durch ein Land-Claim geschützt.</red>
      entity-place: <red>Dieses Gebiet ist durch ein Land-Claim geschützt.</red>
      entity-damage: <red>Dieses Entity ist durch ein Land-Claim geschützt.</red>
      sign: <red>Dieses Schild ist durch ein Land-Claim geschützt.</red>
      interact: <red>Dieser Block ist durch ein Land-Claim geschützt.</red>
      entity-rename: <red>Du kannst keine Entities umbenennen, die durch ein Land-Claim
        geschützt sind.</red>
      armor-stand: <red>Dieser Rüstungsständer ist durch ein Land-Claim geschützt.</red>
      tame-entity: <red>Dieses Entity ist durch ein Land-Claim geschützt.</red>
      potion-splash: <red>Dieses Gebiet ist durch ein Land-Claim geschützt.</red>
      fishing: <red>Dieses Gebiet ist durch ein Land-Claim geschützt.</red>
      vehicle: <red>Dieses Fahrzeug ist durch ein Land-Claim geschützt.</red>
      item-pickup: <red>Dieses Item ist durch ein Land-Claim geschützt.</red>
      item-drop: <red>Du kannst keine Items in einem durch ein Land-Claim geschützten
        Gebiet fallen lassen.</red>
      frostwalker: <red>Du kannst <lang:enchantment.minecraft.frost_walker> in einem
        geschützten Gebiet nicht benutzen.</red>
      entity-bucket: <red>Dieses niedliche %entity% ist durch ein Land-Claim geschützt.</red>
      attach-leash: <red>Dieses Entity ist durch ein Land-Claim geschützt.</red>
      shear-entity: <red>Dieses Entity ist durch ein Land-Claim geschützt.</red>
    ui:
      general:
        previous: <yellow>Zurück</yellow>
        next: <yellow>Weiter</yellow>
        page-indicator: <yellow>Seite %current%/%total%</yellow>
        back: <red>Zurück</red>
        confirm: <red>Bestätigen</red>
        cancel: <green>Abbruch</green>
      errors:
        no-item-meta: '<red>Fehler: item-meta konnte nicht generiert werden.'
      select-menu:
        title: <gold>Wähle einen Claim aus.</gold>
        player-type: '<gray>Typ: Spieler Claim</gray>'
        team-type: '<gray>Typ: Team Claim</gray>'
