      whitelist-menu:
        title: <gold>Whitelist für '%claim%'</gold>
        add: <green>Spieler hinzufügen</green>
        remove: <red>Spieler entfernen</red>
        add-button:
          name: "<green>Spieler Hinzufügen</green>"
          lore-line1: "<gray>Verwende <gold>/claim whitelist add</gold> </gray>"
