          click-info: "<gray><italic>Klick hier um whitelist Befehl einzufügen.</italic></gray>"
        delete-confirm-menu:
          title: player% entfernen??
          success: <green>Spieler erfolgreich von der Whitelist entfernt.</green>
claims:
  flags:
    player-break:
