      <gold>------------- <green>Claims Help</green> -------------</gold>
      <aqua>Click <green><click:open_url:'https://github.com/BaggelMC/BuildMC-Core-Plugin/blob/master/docs/usage/claim_system.md'>here</click></green> to open the full documentation.</aqua>
      <gray>- Use '<gold>/claim claimtool</gold>' to get the claim tool.</gray>
      <gray>- Left-Click to select your first chunk.</gray>
      <gray>- Right-Click to select your second chunk.</gray>
      <gray>- Use '<gold>/claim create \<team/player> <name></gold>'
        to create a claim for yourself or your team.</gray>
      
      <gray>- Use '<gold>/claim</gold>' to open the claims menu.
      <gray>- In the claims menu you can manage the settings of your claims.
      <gold>---------------------------------------</gold>

