name: BuildMC-Core
version: '${project.buildVersion}'
main: net.mathias2246.buildmc.Main
api-version: '${minecraft.bukkitApiVersion}'
prefix: BuildMC
load: POSTWORLD
authors: [ Mathias2246, Darkyl ]
description: The Core plugin for the BuildMC SMP. This plugin provides basic functionality to the server.
website: https://discord.gg/p8wBMZXAfb
permissions:
  buildmc.player:
    default: true
    description: The default permission every player gets, no matter what.
  buildmc.admin:
    default: op
    description: The BuildMC admin permission
  buildmc.show-all-claims:
    default: false
    description: Allows you to manage all player, teams, server and placeholder claims. Even player and team claims not owned by you.
  buildmc.allow-spawn-teleport:
    default: true
    description: Allows the player to use the '/spawn' command
  buildmc.bypass-claims:
    default: false
    description: With this permission you can bypass claim protection.
  buildmc.bypass-end-event:
    default: false
    description: With this permission you can enter the end dimension even when the end is closed.
  buildmc.broadcast:
    default: op
    description: Allows to use the '/broadcast' command
  buildmc.bypass-claim-dimension-list:
    default: op
    description: Allows players to bypass the dimension whitelist / blacklist
  buildmc.allow-edit-statuses:
    default: op
    description: Allows players to add, change or remove statuses using '/buildmc status ...'
  buildmc.deaths.restore:
    default: op
    description: Allows to use commands to restore deaths of players
  buildmc.deaths.list:
    default: op
    description: Allows to use commands to list deaths of players